# Start App

services:
  node:
    container_name: express-store
    build:
      context: ../../../docker/node
    environment:
      - NODE_VERSION=22
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - D:/host/var-www/infnet/express-store:/app
    working_dir: /app
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
      - "443:443"
